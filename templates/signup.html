<!DOCTYPE html>
<html>
    <head>
        <title>GarryNet | Diary - Sign-Up</title>
        <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">
    </head>
    <body>
        <div class="headbox">
            <div class="left"></div>
            <div class="center">
                <center>
                    <img src="{{ url_for('static', filename='images/icon.png') }}" height="100px">
                    <h1>Sign-Up</h1>
                    <form method="post">
                        <input type="email" name="email" placeholder="Email" maxlength="100" required> <br>
                        <input type="password" name="password" placeholder="Password" maxlength="100" minlength="8" required> <br>
                        <input type="text" name="fname" placeholder="Name" maxlength="100" required> <br>
                        <input type="button" value="Cancel" onclick="window.location.href='/login'">
                        <input type="submit" value="Sign-Up">
                        {% if error %}
                            <p style="color:red; margin: 0px">Email Already in Use</p>
                        {% endif %}
                    </form>
                </center>
            </div>
            <div class="right"></div>
        </div>
    </body>
</html>
